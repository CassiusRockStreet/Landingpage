						<li><a href="#" class='btn btn-link btnlogin'>Login</a></li>
						<li><a href="#" class='btn btn-success btn_signup'>Sign up</a></li>
					  </ul>
				</div>
			</nav>
		</div>
	</div>
	
	<div class="container contextData">
		<div class="row contentContext">
			<div class="col-md-5">
				<h1>We are launching in</h1>
				<p class='ReductiveWitd'>A social betting network Where you can follow tipster,share and copy
					bets from our community & friends</p>
			</div>
		</div>
		<div class="row">
			<div class="col-md-8">
				<div class="row">
					<div class="col-md-3" >
						<div class="boxLog">
							<h1 id='Days'>00</h1>
							<span>Days</span>
						</div>

					<div class="col-md-3">

					<div class="col-md-3">

</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script>
	
	var countDownDate = new Date("Jan 02, 2021 16:16:00").getTime();
	var x = setInterval(function() {
	var now = new Date().getTime();
	var distance = countDownDate - now;
		
	  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
	  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
	  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
	  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
		
	  document.getElementById("Days").innerHTML = days;
	  document.getElementById("Hours").innerHTML = hours;
	  document.getElementById("Min").innerHTML = minutes;
	  document.getElementById("Seconds").innerHTML = seconds;
	  	
	  if (distance < 0) {
		clearInterval(x);
		document.getElementById("Days").innerHTML = "L";
	  	document.getElementById("Hours").innerHTML = "I";
	  	document.getElementById("Min").innerHTML = "V";
	  	document.getElementById("Seconds").innerHTML = "E";;
	  }
	}, 1000);
</script>

</html>
